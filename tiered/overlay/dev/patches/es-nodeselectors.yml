# Add nodeSelectors to each nodeSet


# Hot Nodes
- op: add
  path: /spec/nodeSets/0/podTemplate/spec/nodeSelector
  value: { "nodetemp": "hot" }

# Cold Nodes
- op: add
  path: /spec/nodeSets/1/podTemplate/spec/nodeSelector
  value: { "nodetemp": "cold" }

# Ingest Nodes
- op: add
  path: /spec/nodeSets/2/podTemplate/spec/nodeSelector
  value: { "nodetemp": "ingest" }